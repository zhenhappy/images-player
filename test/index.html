<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>序列图片视频化播放器</title>
</head>
<body>
  <button id="start">start</button>
  <button id="pause">pause</button>
  <button id="stop">stop</button>
  <div><img id="img" src=""></div>
  <script src="../dist/index.js"></script>
  <script>
    var list = Array.apply(null, {length: 47}).map(Function.call, Number).map(function (item, index) {
      return 'https://image.zhangxinxu.com/image/blog/201805/thumbs/' + (index + 1) + '.jpg'
    })
    var imagesPlayer = new ImagesPlayer('#img', list, {
      auto: true,
      loop: true,
      onLoadStart() {
        console.log('load start')
      },
      onLoadProgress(percent) {
        console.log(percent)
      },
      onLoadStop() {
        console.log('load stop')
      },
      onStart() {
        console.log('start')
      },
      onProgress(percent) {
        console.log(percent)
      },
      onPause() {
        console.log('pause')
      },
      onStop() {
        console.log('stop')
      }
    })
    document.getElementById('start').addEventListener('click', function () {
      imagesPlayer.play()
    })
    document.getElementById('pause').addEventListener('click', function () {
      imagesPlayer.pause()
    })
    document.getElementById('stop').addEventListener('click', function () {
      imagesPlayer.stop()
    })
  </script>
</body>
</html>
